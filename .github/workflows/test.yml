name: CI/CD Monorepo

on:
  push:
    branches:
      - test/cicd
    paths-ignore:
      - '**.md'

jobs:
  yarn:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.16.0]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2
        name: yarn-cache
        id: yarn-cache
        with:
          path: |
            **/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn
      - name: Yarn
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --prefer-offline --non-interactive --ignore-scripts

  cosmosjs-messages:
    runs-on: ubuntu-latest

    outputs:
      has-changed: ${{ steps.cosmosjs-messages-id.outputs.changed }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: marceloprado/has-changed-path@v1
        id: cosmosjs-messages-id
        with:
          paths: packages/cosmosjs-messages

  build-cosmosjs-messages:
    needs: [yarn, cosmosjs-messages]
    if: needs.cosmosjs-messages-id.outputs.has-changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.16.0]

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.8.0
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v2    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          ./node_modules/
        key: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install Dependencies
      run: yarn install
    - name: Build Production
      run: yarn build
    - name: Copy typescript files into the bundle
      run: cp -r $PWD/src/messages dist/ && cp $PWD/src/index.d.ts dist/ && rm $PWD/dist/messages/proto.js
    - uses: actions/setup-node@v2
      with:
        node-version: '12.x'
        registry-url: 'https://registry.npmjs.org'
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}